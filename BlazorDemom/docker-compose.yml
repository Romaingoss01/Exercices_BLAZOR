version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: blazordemo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: blazordemo
      MYSQL_USER: blazor
      MYSQL_PASSWORD: blazor123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blazordemo-network


  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blazordemo-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blazordemo-network

volumes:
  mysql_data:

networks:
  blazordemo-network:
    driver: bridge
